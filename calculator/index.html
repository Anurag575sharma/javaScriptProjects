<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Krsna's calculator</title>
  </head>
  <body>
    <link rel="stylesheet" href="style.css" />
    <div class="overall">
      <div class="container">
        <input type="text" id="display" readonly />
        <div class="button">
          <button
            class="btn"
            onclick="currentInput ='' ;
            document.querySelector('#display').value = currentInput;"
          >
            C
          </button>
          <button
            class="btn"
            onclick="currentInput += '1' ;
            document.querySelector('#display').value = currentInput;"
          >
            1
          </button>
          <button
            class="btn"
            onclick="currentInput += '2' ;
            document.querySelector('#display').value = currentInput;"
          >
            2
          </button>
        </div>
        <div class="button">
          <button
            class="btn"
            onclick="currentInput += '+' ;
            document.querySelector('#display').value = currentInput;"
          >
            +
          </button>
          <button
            class="btn"
            onclick="currentInput += '3' ;
            document.querySelector('#display').value = currentInput;"
          >
            3
          </button>
          <button
            class="btn"
            onclick="currentInput += '4' ;
            document.querySelector('#display').value = currentInput;"
          >
            4
          </button>
        </div>
        <div class="button">
          <button
            class="btn"
            onclick="currentInput += '-' ;
            document.querySelector('#display').value = currentInput;"
          >
            -
          </button>
          <button
            class="btn"
            onclick="currentInput += '5' ;
            document.querySelector('#display').value = currentInput;"
          >
            5
          </button>
          <button
            class="btn"
            onclick="currentInput += '6' ;
            document.querySelector('#display').value = currentInput;"
          >
            6
          </button>
        </div>
        <div class="button">
          <button
            class="btn"
            onclick="currentInput += '*' ;
            document.querySelector('#display').value = currentInput;"
          >
            *
          </button>
          <button
            class="btn"
            onclick="currentInput += '7' ;
            document.querySelector('#display').value = currentInput;"
          >
            7
          </button>
          <button
            class="btn"
            onclick="currentInput += '8' ;
            document.querySelector('#display').value = currentInput;"
          >
            8
          </button>
        </div>
        <div class="button">
          <button
            class="btn"
            onclick="currentInput += '/' ;
              document.querySelector('#display').value = currentInput;"
          >
            /
          </button>
          <button
            class="btn"
            onclick="currentInput = eval(currentInput) ;
              document.querySelector('#display').value = currentInput;"
          >
            =
          </button>
          <button
            class="btn"
            onclick="currentInput += '9' ;
              document.querySelector('#display').value = currentInput;"
          >
            9
          </button>
        </div>
        <div class="button">
          <button
            class="btn"
            onclick="currentInput += '0' ;
              document.querySelector('#display').value = currentInput;"
          >
            0
          </button>
          <button
            class="btn"
            onclick="currentInput += '.' ;
            document.querySelector('#display').value = currentInput;"
          >
            .
          </button>
        </div>
      </div>
      <script src="scirpt.js"></script>
    </div>
  </body>
</html>
